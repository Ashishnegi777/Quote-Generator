<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="base fade">
        <div class="img-section">
            
            <li class="slide fade">
                <img src="Img/martha.jpg"  alt="martha" class="img" loading="lazy">
            </li>
            <li class="slide fade">
                <img src="Img/A6ZQFBCL.jpg"  alt="martha" class="img" loading="lazy">
            </li>
            <li class="slide fade">
                <img src="Img/windin.jpg"  alt="martha" class="img" loading="lazy">
            </li>
            <li class="slide fade">
                <img src="Img/old-rygina.jpg"  alt="martha" class="img" loading="lazy">
            </li>
            <li class="slide fade">
                <img src="Img/GVLMVJ8E.png"  alt="martha" class="img" loading="lazy">
            </li>
            <li class="slide fade">
                <img src="Img/cuodia.png"  alt="martha" class="img" loading="lazy">
            </li>
           
        </div>

        <div class="glass-bg">
            <div class="text-area">
                <h4 class="quotes-line">"There Was This Sadness In His Eyes. The Kind You Sometimes See In Those Who Want To Die, But Life Won't Let Them."</h4>
            </div>
            <h5 class="writer">-- Noah</h5>

            <div class="btn-warper">
                <button class="new-Q" id="N-q">New Quote</button>
            </div>
        </div>
    </section>
    <audio id="music">
        <source src="little-whoosh-2-6301.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
